<svg id="General_Trends" data-name="General Trends" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><text transform="translate(468.78 989.56)" style="font-size:18px;fill:#eff;font-family:MuseoModerno-Regular, MuseoModerno">I<tspan x="8.44" y="0" style="fill:#fff;font-size:20px;letter-spacing:-0.05em">T</tspan><tspan x="18.8" y="0" style="fill:#fff;font-size:20px">he growth of Chinese fir trees </tspan><tspan x="307.74" y="0" style="fill:#04e3ff;font-size:20px;font-family:MuseoModerno-Bold, MuseoModerno;font-weight:700">require nutrients</tspan><tspan x="470.16" y="0" xml:space="preserve" style="fill:#fff;font-size:20px"> such as Nitrogen and Phosphorus </tspan><tspan x="808.35" y="0" style="fill:#fff;font-size:20px;letter-spacing:-0.02998046875em">f</tspan><tspan x="815.63" y="0" style="fill:#fff;font-size:20px">rom the soil and, </tspan><tspan style="font-size:20px;fill:#fff"><tspan x="214.83" y="24">at the same time, </tspan><tspan x="391.39" y="24" style="fill:#04e3ff;font-family:MuseoModerno-Bold, MuseoModerno;font-weight:700">de</tspan><tspan x="415.55" y="24" style="fill:#04e3ff;font-family:MuseoModerno-Bold, MuseoModerno;font-weight:700;letter-spacing:-0.014990234375em">s</tspan><tspan x="425.85" y="24" style="fill:#04e3ff;font-family:MuseoModerno-Bold, MuseoModerno;font-weight:700">troys the organic carbon in the soil</tspan><tspan x="763.44" y="24">.</tspan></tspan></text></svg>