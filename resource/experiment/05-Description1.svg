<svg id="edd36428-7223-4260-9729-fd7046861b06" data-name="05-Description2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><text transform="translate(778.26 173.43)" style="font-size:36px;fill:#04e3ff;font-family:MuseoModerno-Bold, MuseoModerno;font-weight:700">Soil Organic Carbon Density.<tspan style="font-size:20px;fill:#fff;font-family:ArialMT, Arial;font-weight:400"><tspan x="-113.97" y="32">Soil organic carbon (SOC) is a significant carbon pool for the global carbon cycle, </tspan><tspan x="18.32" y="64">accounting for about 67% of terrestrial ecosystems. </tspan></tspan></text></svg>