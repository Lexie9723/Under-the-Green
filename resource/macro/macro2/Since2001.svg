<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><g id="What_happened_in_2004" data-name="What happened in 2004"><g id="Since_2001" data-name="Since 2001"><text transform="translate(97.54 530.29)" style="font-size:20px;fill:#fff;font-family:ArialMT, Arial">The regions of Hunan Province have been<tspan style="fill:#04e3ff"><tspan x="0" y="24">returning farmland to forests and actively</tspan><tspan x="0" y="48">participating in forest management</tspan><tspan x="306.84" y="48" style="fill:#fff">, and the</tspan></tspan><tspan x="0" y="72">carbon fixation capacity of the soil has been</tspan><tspan x="0" y="96">significantly improved. </tspan></text><text transform="translate(96.01 477.81)" style="font-size:36px;fill:#04e3ff;font-family:MuseoModerno-Bold, MuseoModerno;font-weight:700">Since<tspan x="90.4" y="0" style="fill:#fff;font-size:28px"> </tspan><tspan x="97.81" y="0">20</tspan><tspan x="141.77" y="0" style="letter-spacing:-0.019978841145833332em">0</tspan><tspan x="164.56" y="0">1</tspan><tspan x="182.02" y="0" style="fill:#fff;font-size:28px">,</tspan></text></g></g></svg>