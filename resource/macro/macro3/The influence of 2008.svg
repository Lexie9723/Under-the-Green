<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><g id="The_influence_of_2008_snow_disaster_in_China" data-name="The influence of 2008snow disaster in China"><text transform="translate(96.77 445.02)" style="font-size:28px;fill:#fff;font-family:MuseoModerno-Bold, MuseoModerno;font-weight:700"><tspan style="letter-spacing:-0.04997907366071429em">T</tspan><tspan x="14.76" y="0">he influence of</tspan><tspan x="214.65" y="0" style="font-size:24px"> </tspan><tspan x="221.01" y="0" style="fill:#04e3ff;font-size:36px">2008</tspan><tspan style="font-size:36px;fill:#04e3ff"><tspan x="0" y="43.2">snow disa</tspan><tspan x="184.46" y="43.2" style="letter-spacing:-0.015001085069444444em">s</tspan><tspan x="203" y="43.2" style="letter-spacing:-0.017985026041666668em">t</tspan><tspan x="217.8" y="43.2">er</tspan><tspan x="251.46" y="43.2" style="fill:#7a7afe;font-size:24px;letter-spacing:0.000020345052083333332em"> </tspan><tspan x="257.82" y="43.2" style="fill:#fff;font-size:28px">in China</tspan></tspan></text><text transform="translate(97.28 542.06)" style="font-size:20px;fill:#fff;font-family:ArialMT, Arial">Many trees were uprooted because they could<tspan x="0" y="24">not bear the heavy snow on top and froze to</tspan><tspan x="0" y="48">death </tspan><tspan x="55.61" y="48" style="fill:#04e3ff">due to extreme cold</tspan><tspan x="231.26" y="48">. </tspan><tspan x="0" y="96">The associated reduction in forest cover ulti-</tspan><tspan x="0" y="120">mately led to a reduction in </tspan><tspan x="244.58" y="120" style="font-family:Arial-ItalicMT, Arial;font-style:italic">Carbon Stocks</tspan><tspan x="375.75" y="120">. </tspan></text></g></svg>