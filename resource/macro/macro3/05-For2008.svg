<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1,.cls-9{font-size:28px;}.cls-1,.cls-10,.cls-9{fill:#fff;}.cls-1{font-family:MuseoModerno-Bold, MuseoModerno;font-weight:700;}.cls-2{letter-spacing:-0.05em;}.cls-3,.cls-8{font-size:24px;}.cls-11,.cls-4,.cls-5{fill:#04e3ff;}.cls-4,.cls-5{font-size:36px;}.cls-6{letter-spacing:-0.02em;}.cls-7{letter-spacing:-0.02em;}.cls-8{fill:#7a7afe;letter-spacing:0em;}.cls-10{font-size:20px;font-family:ArialMT, Arial;}.cls-12{font-family:Arial-ItalicMT, Arial;font-style:italic;}</style></defs><g id="The_influence_of_2008_snow_disaster_in_China" data-name="The influence of 2008snow disaster in China"><text class="cls-1" transform="translate(96.77 443.53)"><tspan class="cls-2">T</tspan><tspan x="14.76" y="0">he influence of</tspan><tspan class="cls-3" x="214.65" y="0"> </tspan><tspan class="cls-4" x="221.01" y="0">2008</tspan><tspan class="cls-5"><tspan x="0" y="43.2">snow disa</tspan><tspan class="cls-6" x="184.46" y="43.2">s</tspan><tspan class="cls-7" x="203" y="43.2">t</tspan><tspan x="217.8" y="43.2">er</tspan><tspan class="cls-8" x="251.46" y="43.2"> </tspan><tspan class="cls-9" x="257.82" y="43.2">in China</tspan></tspan></text><text class="cls-10" transform="translate(97.28 540.57)">Many trees were uprooted because they could<tspan x="0" y="24">not bear the heavy snow on top and froze to</tspan><tspan x="0" y="48">death </tspan><tspan class="cls-11" x="55.61" y="48">due to extreme cold</tspan><tspan x="231.26" y="48">. </tspan><tspan x="0" y="96">The associated reduction in forest cover ulti-</tspan><tspan x="0" y="120">mately led to a reduction in </tspan><tspan class="cls-12" x="244.58" y="120">Carbon Stocks</tspan><tspan x="375.75" y="120">. </tspan></text></g></svg>